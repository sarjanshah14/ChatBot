<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navneet HR Assistant (Voice Enabled)</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #3b82f6 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --accent-color: #4f46e5;
            --text-color: #1f2937;
            --bg-color: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%);
            min-height: 100vh;
            color: var(--text-color);
        }

        /* Floating Toggle Button */
        .chatbot-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(63, 81, 181, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
        }

        /* Chat Widget Container */
        .chat-widget {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 380px;
            height: 600px;
            max-height: calc(100vh - 120px);
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            display: none;
            flex-direction: column;
            z-index: 999;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px) scale(0.95);
            transition: all 0.3s ease;
        }

        .chat-widget.open {
            display: flex;
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        /* Header */
        .chat-header {
            background: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .bot-avatar-container {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.11);
        }

        .chat-header-info h3 {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
        }

        .chat-header-info p {
            font-size: 12px;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #10b981;
            border-radius: 50%;
            display: inline-block;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: rgba(249, 250, 251, 0.7);
        }

        .message {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            max-width: 85%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            position: relative;
        }

        .message.bot .message-bubble {
            background: white;
            border-bottom-left-radius: 4px;
            color: #374151;
        }

        .message.user .message-bubble {
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 10px;
            color: #9ca3af;
            margin-top: 4px;
            text-align: right;
            opacity: 0.8;
        }

        /* Input Area */
        .chat-input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            background: #f3f4f6;
            border-radius: 24px;
            display: flex;
            align-items: center;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .input-wrapper:focus-within {
            background: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .chat-input {
            width: 100%;
            border: none;
            background: transparent;
            padding: 12px 16px;
            font-size: 14px;
            color: #374151;
            outline: none;
            font-family: inherit;
        }

        /* Buttons */
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-button:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--accent-color);
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-gradient);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 6px rgba(79, 70, 229, 0.3);
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Mic Button specific styles */
        .mic-button {
            color: #6b7280;
        }

        .mic-button.listening {
            color: #ef4444;
            animation: pulse-red 1.5s infinite;
            background: rgba(239, 68, 68, 0.1);
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        /* Typing Indicator */
        .typing {
            display: flex;
            gap: 4px;
            padding: 4px 8px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #9ca3af;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .chat-widget {
                width: 100%;
                height: 100%;
                max-height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .chatbot-toggle {
                bottom: 20px;
                right: 20px;
            }
        }

        /* Quick Replies */
        .quick-replies {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .quick-reply-btn {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(79, 70, 229, 0.2);
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-reply-btn:hover {
            background: white;
            border-color: var(--accent-color);
            transform: translateY(-1px);
        }
    </style>
</head>

<body>

    <!-- Toggle Button -->
    <button class="chatbot-toggle" id="chatbotToggle" onclick="toggleChat()">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Chat Widget -->
    <div class="chat-widget" id="chatWidget">
        <div class="chat-header">
            <div class="bot-avatar-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="10" rx="2"></rect>
                    <circle cx="12" cy="5" r="2"></circle>
                    <path d="M12 7v4"></path>
                    <line x1="8" y1="16" x2="8" y2="16"></line>
                    <line x1="16" y1="16" x2="16" y2="16"></line>
                </svg>
            </div>
            <div class="chat-header-info">
                <h3>HR Assistant</h3>
                <p><span class="status-dot"></span> Online & Ready</p>
            </div>
            <button class="icon-button" onclick="toggleChat()" style="margin-left: auto;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    Hello! I'm your voice-enabled HR assistant. How can I help you today?
                    <div class="message-time">Just now</div>
                </div>
            </div>

            <div class="quick-replies">
                <button class="quick-reply-btn" onclick="askEx('Leave policy')">Leave Policy</button>
                <button class="quick-reply-btn" onclick="askEx('Salary details')">Salary Details</button>
                <button class="quick-reply-btn" onclick="askEx('insurance')">Insurance</button>
            </div>
        </div>

        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" class="chat-input" id="messageInput" placeholder="Type or speak..."
                    onkeypress="handleKeyPress(event)">
                <button class="icon-button mic-button" id="micButton" onclick="toggleRecording()" title="Speak">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = ''; // Relative path for deployment

        // DOM Elements
        const chatWidget = document.getElementById('chatWidget');
        const chatbotToggle = document.getElementById('chatbotToggle');
        const messagesContainer = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const micButton = document.getElementById('micButton');

        // State
        let isOpen = false;
        let isRecording = false;
        let recognition = null;

        // Initialize Speech Recognition
        function initSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'en-IN'; // Set to Indian English as requested
                recognition.continuous = false;
                recognition.interimResults = true;

                recognition.onstart = () => {
                    isRecording = true;
                    micButton.classList.add('listening');
                    messageInput.placeholder = "Listening...";
                };

                recognition.onend = () => {
                    isRecording = false;
                    micButton.classList.remove('listening');
                    messageInput.placeholder = "Type or speak...";
                };

                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        transcript += event.results[i][0].transcript;
                    }
                    messageInput.value = transcript;
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error', event.error);
                    stopRecording();
                    messageInput.placeholder = "Error. Try again.";
                };
            } else {
                console.warn('Speech recognition not supported');
                micButton.style.display = 'none'; // Hide if not supported
            }
        }

        // Initialize
        initSpeechRecognition();

        // Functions
        function toggleChat() {
            isOpen = !isOpen;
            if (isOpen) {
                chatWidget.classList.add('open');
                chatbotToggle.style.display = 'none';
                setTimeout(() => messageInput.focus(), 300);
            } else {
                chatWidget.classList.remove('open');
                chatbotToggle.style.display = 'flex';
            }
        }

        function toggleRecording() {
            if (!recognition) return;

            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }

        function startRecording() {
            try {
                recognition.start();
            } catch (e) {
                console.error("Recognition start error:", e);
            }
        }

        function stopRecording() {
            if (recognition) recognition.stop();
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }

        function askEx(text) {
            messageInput.value = text;
            sendMessage();
        }

        function addMessage(text, type, responseTime = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const timeStr = responseTime
                ? `${responseTime}s`
                : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    ${text}
                    <div class="message-time">${timeStr}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot typing-message';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-bubble" style="padding: 10px 16px;">
                    <div class="typing">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        function removeTyping() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Add user message
            addMessage(text, 'user');
            messageInput.value = '';

            // Show typing indicator
            showTyping();
            sendButton.disabled = true;

            try {
                // Call existing API
                const response = await fetch(`${API_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: text })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();

                // Remove typing and add response
                removeTyping();
                addMessage(data.answer, 'bot', data.response_time);

            } catch (error) {
                console.error('API Error:', error);
                removeTyping();
                addMessage("Sorry, I couldn't reach the server. Please ensure the backend is running.", 'bot');
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
    </script>
</body>

</html>
